  <style>
    body {
      background: #000;
      color: #00c8ff;
      font-family: 'Poppins', sans-serif;
      text-align: center;

    h1 {

    .video-container {
      display: flex;

    video {
      width: 90%;
      max-width: 600px;

    }
    footer {

<body>
  <h1>ðŸŽ¬ BPFAM â€” Video Ufficiali ðŸ’Ž</h1>
  <p>Guarda tutti i video ufficiali del network BPFAM</p>

  <div class="video-container" id="videos"></div>

  <footer>Â© 2025 â€” BPFAM Official Network ðŸ’Ž</footer>

  <script>
    // Lista automatica di video nella cartella /video/
    const folder = 'video/';
    const videoList = [
      'video.MP4',
      'video1.mp4',
      'video2.mp4',
      'video3.mp4',
      'clip.mp4',
      'bpfam.mp4'
    ];

    const container = document.getElementById('videos');

    videoList.forEach(file => {
      fetch(folder + file, { method: 'HEAD' })
        .then(res => {
          if (res.ok) {
            const vid = document.createElement('video');
            vid.controls = true;
            vid.innerHTML = `<source src="${folder + file}" type="video/mp4">`;
            container.appendChild(vid);
          }
        })
        .catch(() => {});
    });
  </script>
</body>
