name: Backup site ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # backup giornaliero alle 03:00 UTC

# ⬅️ Permessi necessari per creare la Release
permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          mkdir -p dist
          ZIPNAME="Video-bpfam-$(date +'%Y%m%d-%H%M').zip"
          zip -r "dist/$ZIPNAME" . -x "*.git*" -x "*.github*" -x "dist/*"
          ls -lh dist

      - name: Upload backup artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: video-bpfam-backup
          path: dist/*.zip
          retention-days: 90

      - name: Create GitHub Release with ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: backup-${{ github.run_id }}
          name: "Backup automatico del sito BPFAM"
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}