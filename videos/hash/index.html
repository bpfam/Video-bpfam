  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 40px #00ffff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
    }
    video {
      width: 90%;
      max-width: 500px;
      border: 2px solid #00ffff;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 25px #00ffff;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 15px #00ffff; }
      to { box-shadow: 0 0 40px #00ffff; }
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background: #111;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      animation: blink 2s infinite alternate;
    }
    @keyframes blink {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 30px #00ffff; }
    }
    a:hover {
      background: #00ffff;
      color: #000;
    }
  </style>
