<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BPFAM â€” Video</title>

<style>
  body {
    background-color: #000;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin: 20px 0;
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
  }

  /* ðŸ”¹ Griglia responsive per i video */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  /* ðŸ”¹ Stile per i video */
  .video-box {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #00eaff;
    box-shadow: 0 0 20px #00eaff;
    border-radius: 15px;
    padding: 10px;
  }

  video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    display: block;
  }

  p {
    margin-top: 8px;
    font-size: 14px;
    color: #00eaff;
    text-shadow: 0 0 8px #00eaff;
  }
</style>
</head>
<body>

<h1>ðŸŽ¬ BPFAM OFFICIAL VIDEO GALLERY</h1>

<div class="video-grid">
  <div class="video-box">
    <video src="video1.mp4" controls></video>
    <p>Video 1</p>
  </div>
  <div class="video-box">
    <video src="video2.mp4" controls></video>
    <p>Video 2</p>
  </div>
  <div class="video-box">
    <video src="video3.mp4" controls></video>
    <p>Video 3</p>
  </div>
  <div class="video-box">
    <video src="video4.mp4" controls></video>
    <p>Video 4</p>
  </div>
</div>

</body>
</html>
