body {

<body>
  <h1>ðŸŽ¬ BPFAM â€” Video Ufficiali ðŸ’Ž</h1>
  <p>Guarda i video ufficiali e i contenuti del network BPFAM.</p>

  <div id="videoContainer">Caricamento in corso...</div>

  <div class="footer">Â© 2025 â€” BPFAM Official Network ðŸ’Ž</div>

  <script>
  async function loadVideos() {
    const repo = "bpfam/Video-bpfam";
    const folder = "video";
    const url = `https://api.github.com/repos/${repo}/contents/${folder}`;
    const container = document.getElementById("videoContainer");

    try {
      const res = await fetch(url);
      const files = await res.json();
      container.innerHTML = "";

      files.forEach(file => {
        if (file.name.endsWith(".mp4")) {
          const video = document.createElement("video");
          video.src = `https://bpfam.github.io/Video-bpfam/video/${file.name}`;
          video.controls = true;
          container.appendChild(video);
        }
      });

      if (container.innerHTML === "")
        container.innerHTML = "<p>Nessun video caricato.</p>";

    } catch (err) {
      container.innerHTML = "<p>Errore nel caricamento dei video ðŸ˜¢</p>";
    }
  }
  loadVideos();
  </script>
</body>
