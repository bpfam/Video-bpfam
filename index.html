<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BPFAM â€” Video Gallery</title>

<style>
  body {
    background-color: #000;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin: 20px 0;
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
  }

  /* ðŸ”¹ Griglia responsive */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
    padding: 20px;
  }

  /* ðŸ”¹ Box video con effetto neon */
  .video-box {
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #00eaff;
    box-shadow: 0 0 15px #00eaff;
    border-radius: 15px;
    padding: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .video-box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px #00ffff;
  }

  /* ðŸ”¹ Video compatti */
  video {
    width: 100%;
    height: 160px; /* <-- altezza ridotta */
    object-fit: cover; /* taglia il video per riempire il box */
    border-radius: 10px;
    display: block;
  }

  p {
    margin-top: 6px;
    font-size: 14px;
    color: #00eaff;
    text-shadow: 0 0 8px #00eaff;
  }
</style>
</head>
<body>

<h1>ðŸŽ¬ BPFAM OFFICIAL VIDEO GALLERY</h1>

<div class="video-grid">
  <div class="video-box">
    <video src="video1.mp4" controls></video>
    <p>Video 1</p>
  </div>
  <div class="video-box">
    <video src="video2.mp4" controls></video>
    <p>Video 2</p>
  </div>
  <div class="video-box">
    <video src="video3.mp4" controls></video>
    <p>Video 3</p>
  </div>
  <div class="video-box">
    <video src="video4.mp4" controls></video>
    <p>Video 4</p>
  </div>
</div>

</body>
</html>
