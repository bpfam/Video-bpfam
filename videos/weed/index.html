  <title>üé• BPFAM - WEED VIDEOS üíé</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88, 0 0 40px #00ff88;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      to { text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88; }
    }
    video {
      width: 90%;
      max-width: 500px;
      border: 2px solid #00ff88;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 25px #00ff88;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 15px #00ff88; }
      to { box-shadow: 0 0 40px #00ff88; }
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background: #111;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      animation: blink 2s infinite alternate;
    }
    @keyframes blink {
      from { box-shadow: 0 0 10px #00ff88; }
      to { box-shadow: 0 0 30px #00ff88; }
    }
    a:hover {
      background: #00ff88;
      color: #000;
    }
  </style>
</head>
