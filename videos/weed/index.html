<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üí® BPFAM ‚Äî Weed</title>
<style>
  :root { --neon:#00ffcc; }
  * { box-sizing:border-box; }
  body { margin:0; background:#000; color:#dffff6; font-family:system-ui, Arial, sans-serif; }
  header {
    position:sticky; top:0; background:#000; padding:12px;
    border-bottom:1px solid #0a302a; display:flex; gap:10px; align-items:center; z-index:10;
  }
  .back {
    text-decoration:none; padding:.45rem .7rem;
    border:1px solid var(--neon); border-radius:999px;
    box-shadow:0 0 10px var(--neon); color:var(--neon);
    transition:all .3s ease;
    font-size:.9rem;
  }
  .back:hover { background:var(--neon); color:#000; }
  h1 { margin:0; font-size:.95rem; text-shadow:0 0 10px var(--neon); }

  /* MINI MINI VIDEO GRID */
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap:12px;
    padding:15px;
    max-width:800px;
    margin:0 auto;
  }
  .card {
    max-width:160px;
    margin:auto;
    padding:6px;
    border-radius:10px;
    background:#020202;
    border:1px solid #0a302a;
    box-shadow:0 0 14px rgba(0,255,204,.25);
    transition:transform .2s ease, box-shadow .2s ease;
  }
  .card:hover {
    transform:scale(1.05);
    box-shadow:0 0 25px var(--neon);
  }
  video {
    display:block;
    width:100%;
    height:auto;
    border-radius:6px;
  }
  .name {
    font-size:.65rem;
    margin-top:4px;
    color:#7fffe9;
    word-break:break-word;
    text-align:center;
  }
  .empty { padding:40px 20px; text-align:center; color:#6fffe6; }
  footer { text-align:center; padding:20px 12px; color:#6fffe6; opacity:.8; font-size:.8rem; }
</style>
</head>
<body>
  <header>
    <a class="back" href="/Video-bpfam/">‚¨ÖÔ∏è Torna indietro</a>
    <h1>üí® BPFAM ‚Äî Weed Video üíé</h1>
  </header>

  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none">Nessun video trovato nella cartella.</div>

  <footer>üíé BPFAM ‚Äî Seriet√†, Qualit√† e Rispetto</footer>

<script>
(async () => {
  const owner = "bpfam";
  const repo  = "Video-bpfam";
  const path  = "videos/weed";
  const api   = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

  try {
    const res = await fetch(api, { headers: { "Accept": "application/vnd.github+json" } });
    const data = await res.json();
    const files = (Array.isArray(data) ? data : []).filter(f =>
      f.type === "file" && /\.mp4$/i.test(f.name)
    );

    const grid = document.getElementById("grid");
    if (!files.length) {
      document.getElementById("empty").style.display = "block";
      return;
    }

    for (const f of files) {
      const encoded = encodeURIComponent(f.name);
      const src = `./${encoded}`;
      const card = document.createElement("div");
      card.className = "card";

      const v = document.createElement("video");
      v.controls = true;
      v.playsInline = true;
      v.preload = "metadata";
      v.src = src;

      const p = document.createElement("div");
      p.className = "name";
      p.textContent = f.name;

      card.appendChild(v);
      card.appendChild(p);
      grid.appendChild(card);
    }
  } catch (e) {
    console.error(e);
    document.getElementById("empty").style.display = "block";
    document.getElementById("empty").textContent = "Errore nel caricare i file.";
  }
})();
</script>
</body>
</html>
